<!doctype html>
<html lang="pl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Real or Cake</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>REAL OR CAKE</h1>
    </header>

    <main class="player-area">
      <div id="start-screen">
        <div class="start-card">
          <h2>Witaj, przygotuj się do testu</h2>
          <p>
            Oceniaj każdy film używając przycisków 1–5. Nie możesz zatrzymywać
            ani przewijać filmu.
          </p>
          <button id="start-btn" class="rate-btn">Zacznij test</button>
        </div>
      </div>

      <div id="player-card" class="hidden">
        <div id="video-wrapper">
          <video id="video" playsinline></video>
        </div>

        <div id="video-info">
          <h2 id="video-title">Wczytywanie...</h2>
        </div>

        <div id="rating-row">
          <p id="rating-prompt">Oceń ten materiał — czy jest realny czy AI</p>
          <div id="rating-buttons" aria-label="rating buttons"></div>
        </div>
      </div>

      <div id="thanks-screen" class="hidden">
        <h2>Dziękujemy za oddanie głosów!</h2>
        <!-- Restart button removed to keep flow focused after test -->
      </div>
    </main>

    <script type="module" src="js/app.js"></script>
  </body>
</html>
